# Docker Compose for XTMC Translate
version: '3.8'

services:
  xtmc-translate:
    image: maixiyu/xtmc-translate:latest
    container_name: xtmc-translate
    ports:
      - "8080:8080"  # Only expose frontend (Nginx proxies to backend internally)
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./stats.json:/app/stats.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
